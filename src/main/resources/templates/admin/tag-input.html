<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="/css/myblog.css">
    <title>Admin Console</title>


</head>
<body>
    <!--导航-->
    <div th:insert="commons/admin_navbar"></div>

    <!--二级导航-->
    <div class="ui menu attached inverted ">
        <div class="ui container" >
            <a href="/admin/tag-input" class="active item" >Add</a>
            <a href="/admin/tags" class="item">List</a>
        </div>
    </div>
    <!--中间内容-->
    <br>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-big">

        <div class="ui container">
            <form action="/tag" class="ui form segment inverted" method="post">
                <input type="hidden" name="_method" th:value="${method}">
                <input type="hidden" name="id" th:value="${tag?.getId()}">
                <div class="fields inline">
                    <div class="field">
                        <input type="text" name="name" placeholder="Tag">
                    </div>

                    <div class="field right aligned">
                        <button class="ui button teal" type="submit">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <div th:insert="commons/footer"></div>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
<script type="text/javascript">

    $("#b1").click(function (){
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $('#payButton').popup({
    popup:$('.popup.payQR'),
    on:'click',
    position:'bottom center'
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：请输入博客标题'
                }]
            }
        }
    })

</script>
</body>
</html>
